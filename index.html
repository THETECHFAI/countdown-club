<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Club</title>
  <meta name="description" content="Everything worth waiting for in 2026 as voted for by you. Track countdowns to GTA 6, World Cup, fashion weeks, tech launches, and more.">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://countdown-club.vercel.app/">
  <meta property="og:title" content="Countdown Club">
  <meta property="og:description" content="Everything worth waiting for in 2026 as voted for by you">
  <meta property="og:image" content="https://countdown-club.vercel.app/og-image.png">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="https://countdown-club.vercel.app/">
  <meta name="twitter:title" content="Countdown Club">
  <meta name="twitter:description" content="Everything worth waiting for in 2026 as voted for by you">
  <meta name="twitter:image" content="https://countdown-club.vercel.app/og-image.png">
  <meta name="twitter:creator" content="@faisalxshariff">

  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⏱️</text></svg>">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <canvas id="confetti-canvas"></canvas>

  <a href="https://x.com/faisalxshariff" target="_blank" class="creator-credit">Created by Faisal Shariff</a>

  <div class="container">
    <header>
      <h1>Countdown Club</h1>
      <p class="subtitle">Everything worth waiting for as voted for by you</p>
    </header>

    <div class="controls">
      <div class="filter-tabs">
        <button class="filter-tab active" data-category="all">All Events</button>
        <button class="filter-tab" data-category="sports">Sports</button>
        <button class="filter-tab" data-category="tech">Tech</button>
        <button class="filter-tab" data-category="fashion">Fashion</button>
        <button class="filter-tab" data-category="entertainment">Entertainment</button>
        <button class="filter-tab" data-category="space">Space</button>
        <button class="filter-tab" data-category="gaming">Gaming</button>
        <button class="filter-tab" data-category="culture">Culture</button>
      </div>

      <div class="sort-controls">
        <button id="sort-popular" class="sort-btn active">Popular</button>
        <button id="sort-chrono" class="sort-btn">Chronological</button>
      </div>
    </div>

    <div id="events-grid" class="events-grid"></div>

    <div id="empty-state" class="empty-state hidden">
      <p>No events in this category yet.</p>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
